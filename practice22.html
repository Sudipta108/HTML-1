<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About From</title>
</head>
<form>
<body style="text-align:center; background-color:cornflowerblue;">
    <h1 style="text-align: center;">Sign Up From</h1>
    <hr>
    <br>
    <label for="user"> Name: </label>
    <input type="text" id="user" name="user" placeholder="User Name">
    <br>
    <br>
    <label for="email" > Email: </label>
    <input type="email" id="email" name="email" placeholder="User Mail" required>
    <br>
    <br>
    <label for="password"> Password: </label>
    <input type="password" id="password" name="password" palceholder="Password">
    <br>
    <br>
    <label for="Phone">Phone:</label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" id="Phone" name="Phone" placeholder="12345678910" required>
    <br>
    <br>
    <label for="country">Country</label>
    <input list="country">
    <br>
    <br>    
    <label for="Gender">Gender:</label>
    <input type="radio" id="gender1" name="gender">
    <label for="gender1">Male</label>
    <input type="radio" id="gender2" name="gender">
    <label for="gender2">Female</label>
    <input type="radio" id="gender3" name="gender">
    <label type="gender3">Custom</label>
    <br>
    <br>
    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="date">
    <br>
    <br>
    <label for="time">Time</label>
    <input type="time" id="time" name="time"> 
    <br>
    <br>
    <label for="colors"> Your Favourite Color: </label>
    <input type="colors" id="colors" name="colors">
    <br>
    <br>
    <label for="file">Choose Photo</label>
    <input type="file" id="file" name="file">
    <br>
    <br>
    <input type="checkbox" id="vehicle1" name="vehicle1">
    <label for="vehicle1">I have a bike</label>
    <input type="checkbox" id="vehicle2" name="vehicle2">
    <label for="vehicle2">I have a car</label>
    <br>
    <br>
    <h5>What is your profession ?</h5>
    <textarea name="comment"cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit" value="Sign Up">
    <input type="submit" value="Reset">
</form> 
</body>   
</html>
